<!-- Fetch font-awesome icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<!-- Title and link to github account -->
<section class="hero is-medium is-bold is-success pb-5">
  <div class="hero-body-padding">
    <div class="container">
      <h1 class="title">List of Some More Notable Projects!</h1>
      <button class="button is-dark">
        <span class="icon">
          <i href="https://github.com/Zyjinn" class="fa fa-github"></i>
        </span>
        <span>
          <h2 class="subtitle">Check out my Github for more!</h2>
        </span>
      </button>
    </div>
  </div>
</section>

<!-- List of Projects (Pulled from fake database?) -->
<div class="tile is-ancestor pt-6 pb-6">
  <div *ngFor="let project of projects" class="columns" class="tile is-parent">
    <article class="tile is-child box">
      <p class="title">{{ project.name }}</p>
      <div class="subtitle">
        <button class="button is-dark">
          <span class="icon">
            <i class="fa fa-github">
              <a href="{{ project.url }}"></a>
            </i>
          </span>
          <span>Project on Github</span>
        </button>
      </div>
    </article>
  </div>
</div>
