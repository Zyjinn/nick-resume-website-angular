<!-- Fetch font-awesome icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<!-- Title and link to github -->
<div class="container">
  <div class="columns">
    <div class="column">
      <div class="title">More available on my github!</div>
    </div>
    <div class="column">
      <a href="https://github.com/Zyjinn" class="fa fa-github"></a>
    </div>
  </div>

  <!-- List of my bigger projects -->
  <div class="title">My Projects</div>
  <!-- Loop through projects list -->
  <div class="container">
    <div *ngFor="let project of projects" class="columns">
      <div class="subtitle column">
        <!-- TODO: Link to the project as name  -->
        {{ project.name }}
      </div>
      <div class="column">
        <button class="button">
          <a href="{{ project.url }}">Project on Github</a>
        </button>
      </div>
    </div>
  </div>
</div>
