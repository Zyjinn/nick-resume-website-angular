<!-- Hire me section -->
<section class="section">
  <!-- Download my resume -->
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="title">
          Need a PDF of my resume?
        </div>
      </div>
      <div class="column">
        <div class="title">
          <button class="button is-rounded">
            <a
              src="https://drive.google.com/file/d/1q6_AFOGOQ8VC4AtmkgDsHTreIN2t3eXn/view?usp=sharing"
              >Download my resume!</a
            >
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Hire me contact linking -->
  <div class="container">
    <div class="columns">
      <div class="column">
        <h1 class="title">Want to hire me?</h1>
      </div>
      <div class="column">
        <button class="button is-rounded" routerLink="/contact-me">
          Contact me!
        </button>
      </div>
    </div>
  </div>

  <!-- Table of skills? -->
  <div class="container">
    <table class="table">
      <thead class="title">
        Skills
      </thead>
      <tbody>
        <tr>
          <th>
            Skill
          </th>
          <th>Experience</th>
        </tr>
        <tr *ngFor="let skill of skills">
          <td>
            {{ skill.skill }}
          </td>
          <td>
            {{ skill.experience }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
