<section class="hero is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Contact Me!</h1>
    </div>
  </div>
</section>

<!-- Contact form -->
<section class="section">
  <div class="container">
    <form action="">
      <!-- Insert name -->
      <div class="field">
        <label class="label is-rounded">Your Name (First, Last)</label>
        <input type="text" name="name" class="input is-rounded" />
      </div>
      <!-- Insert email -->
      <div class="field">
        <label class="label is-rounded">Email Address</label>
        <input type="email" name="email" class="input is-rounded" />
      </div>

      <!-- Insert message -->
      <div class="field">
        <label class="label">Message Body</label>
        <textarea name="message" class="textarea"></textarea>
      </div>

      <!-- Submission button -->
      <button type="submit" class="button is-primary is-pulled-right">
        Submit
      </button>
    </form>
  </div>
</section>
