<section class="hero is-success is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Contact Me!</h1>
    </div>
  </div>
</section>

<!-- Contact form -->
<section class="section">
  <div class="container">
    <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
      <!-- Insert email -->
      <div class="form-group">
        <label for="Email" class="label is-rounded">Email</label>
        <input
          type="email"
          class="form-control input is-rounded"
          name="Email"
          aria-describedby="emailHelp"
          placeholder="Enter your email!"
          formControlName="Email"
        />
      </div>
      <!-- Insert Name -->
      <div class="form-group">
        <label for="fullname" class="label is-rounded">Full Name</label>
        <input
          type="text"
          class="form-control input is-rounded"
          name="Fullname"
          placeholder="Enter your full name"
          formControlName="Fullname"
        />
      </div>

      <!-- Insert message -->
      <div class="form-group">
        <label for="Comment" class="label is-rounded">Message</label>
        <textarea
          class="textarea"
          placeholder="Enter a message to send!"
          formControlName="Comment"
          name="Comment"
        >
        </textarea>
      </div>
      <button type="submit" class="button is-success is-rounded mt-3">
        Submit!
      </button>
    </form>
  </div>
</section>
